    }

    #sidebar-toggle:checked ~ .main-content header {
        left: 60px;
    }
}

    .dash-cards {

    .activity-grid {
        display: block;
    }

    .summary {
        margin-top: 1.5rem;
    }
}

@media only screen and (max-width: 600px) {
    .dash-cards {
        grid-template-columns: 100%;
    }
}

@media only screen and (max-width: 450px) {

        padding-left: 1rem;
        padding-right: 1rem;
